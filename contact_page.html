<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get In Touch</title>
    <!-- No CSS or meta tags added here, could be improved later -->
</head>

<body>
    <!-- Navigation Menu -->
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="index.html#contact_details">Contact</a></li>
        <li><a href="contact_page.html">Contact Form</a></li>
    </ul>

    <hr>

    <!-- Contact Form Starts -->
    <form action="mailto:webigeeksofficial@gmail.com" method="post" enctype="text/plain">
        <!-- Full Name Input -->
        <label for="fname">Full Name:</label>
        <input required type="text" id="fname" placeholder="Enter your name..." name="full_name">
        <br>

        <!-- Email Input -->
        <label for="email">Email Address:</label>
        <input required type="email" id="email" placeholder="Enter your Email..." name="email_address">
        <br>

        <!-- Password Input with Show/Hide Toggle -->
        <label>
            Password:
            <input id="password" type="password" placeholder="Enter your Password" name="password">
            <!-- Span acts as a toggle button for password visibility -->
            <span id="show_hide" style="cursor: pointer; color: blue; margin-left: 10px;">Show</span>
        </label>
        <br>

        <label>
            Course :
            <select name="course_enrolled">
                <option selected disabled>--Select Course--</option>
                <option value="full_stack_Development">1. Full Stack Development</option>
                <option value="python">2. Python</option>
                <option value="data_analytics">3. Data Analytics</option>
            </select>
        </label>

        <br>

        Gender :
        <label>
            <input type="radio" name="gender" value="male">
            Male
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label>
        <label>
            <input type="radio" name="gender" value="others">
            Others
        </label>


        <br>

        Skills :
        <label>
            <input checked type="checkbox" name="skills" value="html"> HTML
        </label>
        <label>
            <input type="checkbox" name="skills" value="css"> CSS
        </label>
        <label>
            <input type="checkbox" name="skills" value="javascript"> JAVASCRIPT
        </label>


        <br>

        <label>Joining Data : <input type="date" name="joining_date"></label>


        <br>

        <label>Age : <input type="number" min="18" max="25" name="age"></label>

        <br>

        <label>Any Questions ? <br>
            <textarea name="questions" placeholder="Ask Any Questions?" cols="30" rows="3"></textarea>
        </label>


        <br>


        <label>Phone : <input type="tel" name="phone" placeholder="Enter Phone Number" maxlength="10"></label>


        <label>
            Profile Picture :
            <input type="file" name="profile_picture">
        </label>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <!-- JavaScript for Toggle Password Visibility -->
    <script>
        // Select the password input and toggle button (span)
        const passwordInput = document.getElementById("password");
        const show_hide_btn = document.getElementById("show_hide");

        // Add click event listener to the span
        show_hide_btn.addEventListener("click", () => {
            // Toggle the inner text based on current type
            show_hide_btn.innerText = passwordInput.type === "password" ? "Hide" : "Show";

            // Toggle input type between 'text' and 'password'
            passwordInput.setAttribute(
                "type",
                passwordInput.type === "password" ? "text" : "password"
            );
        });
    </script>
</body>

</html>
